<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Christian</title>

    <!--CSS Eksternal File-->
    <link rel="stylesheet" href="css\style.css">

    <!--Tailwind CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <header class="pb-2">
        <h1>My To Do List</h1>
    </header>

    <main> 
        <section>
            <form>
                <input class="border rounded p-2" type="text" id="todo-input" placeholder="Enter a new todo item">

                <input class="border rounded p-2" type="date" id="todo-date" placeholder="Enter due date"></input>
            </form>
            <!--button-->
            <button class="border rounded p-2 bg-green-400 text-white" onclick="addTodo()" id="button">Add To Do</button>
        </section>

        <section class="flex pt-2 justify-between">
            <button class="border rounded p-2 bg-red-400 text-white" onclick="resetTodo();" id="sort-asc">Clear To Do</button>
            <button class="border rounded p-2 bg-blue-400 text-white" onclick="sortTodo()" id="sort-asc">Filter To Do</button>
        </section>

        <section class="pt-2">
            <header><h1 class="text-2xl font-semibold">List Todo</h1></header>
            
            <ul class="pt-2" id="todo-list">
                <li>No todo available</li>
                <!-- List items will be added here dynamically -->
            </ul>
        </section>
    </main>

    <footer class="pt-2">
        <p>Created by Christian &copy; 2025</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
