<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Christian</title>

    <!--CSS Eksternal File-->
    <link rel="stylesheet" href="css\style.css">

    <!--Tailwind CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-6">
    
    <div class="max-w-xl mx-auto">
    <header class="pb-5 text-center">
        <h1 class="text-4xl font-bold text-gray-900">My To Do List</h1>
    </header>

    <main class="space-y-6"> 

        <section class="p-5 bg-white rounded-xl shadow">
            <form class="space-y-4">
                <input class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-200" type="text" id="todo-input" placeholder="Enter a new todo item">

                <input class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!--button-->
            <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white rounded-lg py-3 font-semibold" onclick="addTodo()" id="button">Add To Do</button>
        </section>

        <section class="flex gap-3">
            <button class="flex-1 bg-red-500 hover:bg-red-600 text-white rounded-lg py-3 font-semibold" onclick="resetTodo();" id="cleartodo">Clear To Do</button>
            <button class="flex-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 font-semibold" onclick="sortTodo()" id="sort-asc">Filter To Do</button>
        </section>

        <section class="bg-white rounded-xl shadow p-5">
            <header><h1 class="text-2xl font-bold text-gray-900">List Todo</h1></header>
            
            <ul class="pt-4 space-y-3" id="todo-list">
                <li>No to do available</li>
                <!-- List items will be added here dynamically -->
            </ul>

        </section>

    </main>

    <footer class="pt-6 text-center text-gray-500">
        <p>Created by Christian &copy; 2025</p>
    </footer>

    <script src="js/script.js"></script>
    </div>
</body>
</html>
